<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Spread Selection -->
        <div id="spread-selection" class="spread-selection">
            <div class="button-group">
                <button id="one-card-btn" class="spread-btn-img">
                    <img src="cards/images/wildmother_tarot_one.png" alt="One Card Spread">
                </button>
                <button id="four-card-btn" class="spread-btn-img">
                    <img src="cards/images/wildmother_tarot_4card.png" alt="Four Card Spread">
                </button>
            </div>
        </div>

        <!-- Card Display Area -->
        <div id="card-area" class="card-area hidden">
            <div id="position-labels" class="position-labels"></div>
            <div id="cards-container" class="cards-container"></div>
        </div>

        <!-- Reading Display -->
        <div id="reading-area" class="reading-area hidden">
            <div class="reading-container">
                <div class="reading-column">
                    <h2>Your Reading</h2>
                    <div id="card-descriptions" class="card-descriptions"></div>
                </div>

                <!-- Reflections Section -->
                <div class="reflections-column">
                    <h2>Your Reflections</h2>
                    <textarea
                        id="reflections-textarea"
                        class="reflections-textarea"
                        placeholder="What thoughts, feelings, or insights does this reading bring up for you? Take a moment to reflect..."
                        rows="6"></textarea>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <div id="reset-container" class="reset-container hidden">
            <button id="reset-btn" class="reset-btn">New Reading</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
